body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(270deg,#0f2027,#203a43,#2c5364);
    background-size:600% 600%;
    animation:bgMove 12s ease infinite;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    text-align:center;
    animation:fadeIn 3s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(50px);}
    to{opacity:1; transform:translateY(0);}
}

.title{
    font-size:40px;
    font-weight:bold;
    color:#00ffd5;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 10px #00ffd5;}
    to{text-shadow:0 0 30px #00ffd5;}
}

.typing{
    font-size:20px;
    margin-top:20px;
    border-right:3px solid white;
    width:0;
    overflow:hidden;
    white-space:nowrap;
    animation:typing 6s steps(50,end) infinite;
}

@keyframes typing{
    0%{width:0}
    50%{width:100%}
    100%{width:0}
}

.btn{
    margin-top:30px;
    padding:15px 40px;
    font-size:20px;
    border:none;
    border-radius:30px;
    background:#00ffd5;
    color:black;
    cursor:pointer;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

.btn:hover{
    background:white;
}

.code{
    margin-top:20px;
    font-family:monospace;
    color:#00ff88;
}

</style>

</head>
